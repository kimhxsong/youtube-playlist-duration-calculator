<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            min-height: 150px;
            margin: 0;
            padding: 16px;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        .header {
            font-weight: bold;
            font-size: 16px;
            color: #065fd4;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .info-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .label {
            font-weight: 500;
            color: #030303;
        }
        .value {
            color: #606060;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }
        .progress-fill {
            height: 100%;
            background: #065fd4;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        .no-data {
            text-align: center;
            color: #606060;
            padding: 20px 0;
        }
        .refresh-btn {
            background: #065fd4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 12px;
            width: 100%;
        }
        .refresh-btn:hover {
            background: #0448a0;
        }
    </style>
</head>
<body>
    <div id="popup-content">
        <div class="no-data">
            <div>ðŸ“Š</div>
            <div>No playlist data available</div>
            <div style="font-size: 12px; margin-top: 4px;">Navigate to a YouTube playlist to see info</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
